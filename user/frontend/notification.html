<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Notification System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --success: #06d6a0;
            --warning: #ffd166;
            --error: #ef476f;
            --info: #118ab2;
            --dark: #212529;
            --light: #f8f9fa;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.15);
            --radius: 10px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .header {
            background: var(--primary);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .content {
            padding: 30px;
        }

        .demo-area {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .btn {
            padding: 14px 20px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: var(--shadow);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-success {
            background: var(--success);
            color: var(--dark);
        }

        .btn-error {
            background: var(--error);
            color: white;
        }

        .btn-warning {
            background: var(--warning);
            color: var(--dark);
        }

        .btn-info {
            background: var(--info);
            color: white;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 350px;
            width: 100%;
        }

        .notification {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 20px;
            display: flex;
            align-items: flex-start;
            gap: 15px;
            transform: translateX(400px);
            opacity: 0;
            animation: slideIn 0.5s forwards, fadeOut 0.5s forwards 4s;
            position: relative;
            overflow: hidden;
        }

        .notification::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 6px;
            height: 100%;
        }

        .notification.success::before {
            background: var(--success);
        }

        .notification.error::before {
            background: var(--error);
        }

        .notification.warning::before {
            background: var(--warning);
        }

        .notification.info::before {
            background: var(--info);
        }

        .notification.primary::before {
            background: var(--primary);
        }

        .notification-icon {
            font-size: 1.8rem;
        }

        .notification.success .notification-icon {
            color: var(--success);
        }

        .notification.error .notification-icon {
            color: var(--error);
        }

        .notification.warning .notification-icon {
            color: var(--warning);
        }

        .notification.info .notification-icon {
            color: var(--info);
        }

        .notification.primary .notification-icon {
            color: var(--primary);
        }

        .notification-content {
            flex: 1;
        }

        .notification-title {
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .notification-message {
            color: #555;
            line-height: 1.5;
        }

        .close-notification {
            background: none;
            border: none;
            color: #999;
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
            padding: 5px;
        }

        .close-notification:hover {
            color: #333;
        }

        /* Confirmation Dialog */
        .dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: var(--transition);
        }

        .dialog-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .dialog {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 500px;
            overflow: hidden;
            transform: scale(0.8);
            transition: var(--transition);
        }

        .dialog-overlay.active .dialog {
            transform: scale(1);
        }

        .dialog-header {
            padding: 20px;
            background: var(--primary);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dialog-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .close-dialog {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
        }

        .dialog-body {
            padding: 25px;
        }

        .dialog-message {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #333;
        }

        .dialog-footer {
            padding: 20px;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .dialog-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            min-width: 100px;
        }

        .dialog-btn.cancel {
            background: #e9ecef;
            color: #495057;
        }

        .dialog-btn.cancel:hover {
            background: #dee2e6;
        }

        .dialog-btn.confirm {
            background: var(--primary);
            color: white;
        }

        .dialog-btn.confirm:hover {
            background: #3a56d4;
        }

        .login-form {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 30px;
            max-width: 500px;
            margin: 0 auto;
        }

        .form-title {
            text-align: center;
            margin-bottom: 25px;
            color: var(--primary);
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.95rem;
        }

        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            transition: var(--transition);
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .login-btn:hover {
            background: #3a56d4;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(67, 97, 238, 0.4);
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
            color: #495057;
        }

        .register-link a {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .notification-log {
            background: var(--light);
            border-radius: var(--radius);
            padding: 20px;
            margin-top: 30px;
            max-height: 200px;
            overflow-y: auto;
        }

        .notification-log h3 {
            margin-bottom: 15px;
            color: var(--primary);
        }

        .log-entry {
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
            font-size: 0.9rem;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        @keyframes slideIn {
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        @media (max-width: 600px) {
            .header {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .demo-area {
                grid-template-columns: 1fr;
            }
            
            .notification-container {
                left: 20px;
                right: 20px;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-bell"></i> Fancy Notification System</h1>
            <p>Custom notifications and confirmation dialogs for your application</p>
        </div>
        
        <div class="content">
            <div class="demo-area">
                <button class="btn btn-success" onclick="showNotification('Login successful! Welcome back, John.', 'success')">
                    <i class="fas fa-check-circle"></i> Show Success
                </button>
                
                <button class="btn btn-error" onclick="showNotification('Invalid email or password. Please try again.', 'error')">
                    <i class="fas fa-exclamation-circle"></i> Show Error
                </button>
                
                <button class="btn btn-warning" onclick="showNotification('Your session will expire in 5 minutes.', 'warning')">
                    <i class="fas fa-exclamation-triangle"></i> Show Warning
                </button>
                
                <button class="btn btn-info" onclick="showNotification('New features available in your account dashboard.', 'info')">
                    <i class="fas fa-info-circle"></i> Show Info
                </button>
                
                <button class="btn btn-primary" onclick="showConfirmation('Are you sure you want to log out?', function() { showNotification('You have been logged out successfully.', 'info'); })">
                    <i class="fas fa-sign-out-alt"></i> Confirmation
                </button>
            </div>
            
            <div class="login-form">
                <h2 class="form-title">Login to Your Account</h2>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    
                    <div class="form-options">
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="button" class="login-btn" onclick="simulateLogin()">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>
                </form>
                
                <div class="register-link">
                    Don't have an account? <a href="#">Register now</a>
                </div>
            </div>
            
            <div class="notification-log">
                <h3><i class="fas fa-history"></i> Notification Log</h3>
                <div id="logContainer"></div>
            </div>
        </div>
    </div>
    
    <div class="notification-container" id="notificationContainer"></div>
    
    <div class="dialog-overlay" id="dialogOverlay">
        <div class="dialog">
            <div class="dialog-header">
                <div class="dialog-title">Confirmation</div>
                <button class="close-dialog" onclick="closeDialog()">&times;</button>
            </div>
            <div class="dialog-body">
                <p class="dialog-message" id="dialogMessage">Are you sure you want to perform this action?</p>
            </div>
            <div class="dialog-footer">
                <button class="dialog-btn cancel" onclick="closeDialog()">Cancel</button>
                <button class="dialog-btn confirm" onclick="confirmAction()">Confirm</button>
            </div>
        </div>
    </div>
    
    <script>
        // Notification system
        function showNotification(message, type = 'info') {
            const container = document.getElementById('notificationContainer');
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            
            // Map types to icons
            const icons = {
                success: 'fa-check-circle',
                error: 'fa-exclamation-circle',
                warning: 'fa-exclamation-triangle',
                info: 'fa-info-circle',
                primary: 'fa-bell'
            };
            
            notification.innerHTML = `
                <div class="notification-icon">
                    <i class="fas ${icons[type] || 'fa-info-circle'}"></i>
                </div>
                <div class="notification-content">
                    <div class="notification-title">${type.charAt(0).toUpperCase() + type.slice(1)}</div>
                    <div class="notification-message">${message}</div>
                </div>
                <button class="close-notification" onclick="this.parentElement.remove()">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            container.appendChild(notification);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 5000);
            
            // Log the notification
            logNotification(message, type);
        }
        
        // Confirmation dialog system
        let confirmCallback = null;
        
        function showConfirmation(message, callback) {
            document.getElementById('dialogMessage').textContent = message;
            document.getElementById('dialogOverlay').classList.add('active');
            confirmCallback = callback;
        }
        
        function closeDialog() {
            document.getElementById('dialogOverlay').classList.remove('active');
            confirmCallback = null;
        }
        
        function confirmAction() {
            if (confirmCallback) {
                confirmCallback();
            }
            closeDialog();
        }
        
        // Notification logging
        function logNotification(message, type) {
            const logContainer = document.getElementById('logContainer');
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            
            const timestamp = new Date().toLocaleTimeString();
            const typeIndicator = `<span class="type-${type}">${type.toUpperCase()}</span>`;
            
            logEntry.innerHTML = `[${timestamp}] ${typeIndicator}: ${message}`;
            
            // Add to top of log
            if (logContainer.firstChild) {
                logContainer.insertBefore(logEntry, logContainer.firstChild);
            } else {
                logContainer.appendChild(logEntry);
            }
            
            // Limit to 10 entries
            if (logContainer.children.length > 10) {
                logContainer.removeChild(logContainer.lastChild);
            }
        }
        
        // Simulate login for demo
        function simulateLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showNotification('Please enter both email and password', 'error');
                return;
            }
            
            // Simulate API request
            showNotification('Authenticating...', 'info');
            
            setTimeout(() => {
                if (email.includes('success')) {
                    showNotification('Login successful! Welcome back.', 'success');
                } else if (email.includes('error')) {
                    showNotification('Invalid email or password', 'error');
                } else {
                    showNotification('Welcome to your dashboard!', 'success');
                }
            }, 1500);
        }
        
        // Initialize with some sample notifications
        window.onload = function() {
            setTimeout(() => {
                showNotification('Welcome to our notification demo!', 'info');
            }, 1000);
        };
    </script>
</body>
</html>
